<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-blue">
    <div class="container-fluid justify-content-center text-center">
        <h1>Simple RPG</h1>
        <div class="row blue">
            <div class="col container justify-content-center">
                <h3>This is you</h3>
                <div class="row">
                    <div class="col blue">
                        <h5>Equipment</h5>
                        <div class="row">
                            <div class="col-1 offset-2 inv-grid-item">H</div>
                        </div>
                        <div class="row">
                            <div class="col-1 offset-2 inv-grid-item">B</div>
                            <div class="col-1 offset-2 inv-grid-item">W</div>
                        </div>
                        <div class="row">
                            <div class="col-1 offset-2 inv-grid-item">L</div>
                            <div class="col-1 offset-2 inv-grid-item">J</div>
                        </div>
                        <div class="row">
                            <div class="col-1 offset-2 inv-grid-item">B</div>
                        </div>
                    </div>
                    <div class="col light-blue">
                        <h5>Stats</h5>
                    </div>
                </div>
            </div>
            <div class="col container justify-content-center">
                <h3>This is the thing attacking you</h3>
                <div class="row">
                    <div class="col blue">
                        <div class="row justify-content-center">
                            <div class="col enemy-img">
                                <img src="assets/Enemy/256/GHOSTDAD_Pix.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col light-blue">
                        <h5>Stats</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col padding-sm">
                <button type="button" class="btn btn-danger btn-lg">Attack</button>
                <br>
                <h5>Inventory</h5>
            </div>
        </div>
        <!-- Item Grid-->
        <div class="row inv-grid">
            <div class="col-1 inv-grid-item">1</div>
            <div class="col-1 inv-grid-item">2</div>
            <div class="col-1 inv-grid-item">3</div>
            <div class="col-1 inv-grid-item">4</div>
            <div class="col-1 inv-grid-item">5</div>
            <div class="col-1 inv-grid-item">6</div>
            <div class="col-1 inv-grid-item">7</div>
            <div class="col-1 inv-grid-item">8</div>
            <div class="col-1 inv-grid-item">9</div>
            <div class="col-1 inv-grid-item">10</div>
            <div class="col-1 inv-grid-item">11</div>
            <div class="col-1 inv-grid-item">12</div>
            <div class="col-1 inv-grid-item">13</div>
            <div class="col-1 inv-grid-item">14</div>
            <div class="col-1 inv-grid-item">15</div>
            <div class="col-1 inv-grid-item">16</div>
            <div class="col-1 inv-grid-item">17</div>
            <div class="col-1 inv-grid-item">18</div>
            <div class="col-1 inv-grid-item">19</div>
            <div class="col-1 inv-grid-item">20</div>
            <div class="col-1 inv-grid-item">21</div>
            <div class="col-1 inv-grid-item">22</div>
            <div class="col-1 inv-grid-item">23</div>
            <div class="col-1 inv-grid-item">24</div>
            <div class="col-1 inv-grid-item">25</div>
            <div class="col-1 inv-grid-item">26</div>
            <div class="col-1 inv-grid-item">27</div>
            <div class="col-1 inv-grid-item">28</div>
            <div class="col-1 inv-grid-item">29</div>
            <div class="col-1 inv-grid-item">30</div>
        </div>
    </div>
</body>

</html>
