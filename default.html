<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="fixed">
            <div class="player-container">
                This is you
                <div class="container">
                    <div class="player-equipment-grid fixed">
                        <div class="item1"></div>
                        <div class="head-slot player-grid-item">H</div>
                        <div class="item3"></div>
                        <div class="jewelry-slot player-grid-item">J</div>
                        <div class="body-slot player-grid-item">B</div>
                        <div class="weapon-slot player-grid-item">W</div>
                        <div class="item7"></div>
                        <div class="leg-slot player-grid-item">L</div>
                        <div class="item9"></div>
                        <div class="item10"></div>
                        <div class="boot-slot player-grid-item">B</div>
                        <div class="item12"></div>
                    </div>
                    <div class="player-stats flex-item">
                        Player Stats
                        <div>
                            Name:<br>
                            Level:<br>
                            Power:<br>
                            Defense:<br>
                        </div>
                        <progress id="player-health"value="70" max="100"></progress>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-item">
            <div class="enemy-container">
                This is the thing attacking you
                <div class="container">
                    <div class="enemy-img fixed">
                        <img src="assets/Enemy/LORDVOLDERMOOT_Pix.png" height="256" width="256">
                    </div>
                    <div class="enemy-stats flex-item">
                        Enemy Stats
                        <div>
                            Name:<br>
                            Level:<br>
                            Power:<br>
                            Defense:<br>
                            Attack Rate:<br>
                        </div>
                        <progress id="enemy-health" value="70" max="100"></progress>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="inventory-grid-container">
        Inventory
        <div class="inventory-grid">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
            <div class="grid-item">13</div>
            <div class="grid-item">14</div>
            <div class="grid-item">15</div>
            <div class="grid-item">16</div>
            <div class="grid-item">17</div>
            <div class="grid-item">18</div>
            <div class="grid-item">19</div>
            <div class="grid-item">20</div>
            <div class="grid-item">21</div>
            <div class="grid-item">22</div>
            <div class="grid-item">23</div>
            <div class="grid-item">24</div>
            <div class="grid-item">25</div>
            <div class="grid-item">26</div>
            <div class="grid-item">27</div>
            <div class="grid-item">28</div>
            <div class="grid-item">29</div>
            <div class="grid-item">30</div>
        </div>
    </div>

</body>

</html>
